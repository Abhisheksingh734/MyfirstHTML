<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body style="background-color: rgb(153,179,87);">
    <h1 style="background-color: rgba(177, 194, 136,1);">Background color using rgba </h1>
    <h2 style="background-color: #88a1c2;">Background color using HEX </h2>
    <h3 style="background-color: hsl(50, 64%, 35%);">Background color using HSL</h3>
    <!-- bold tag -->
    <b>this is b tag</b><br>
    <!-- italic tag   -->
    <i>this is i tag</i><br>
    <!-- underline tag  -->
    <u>this is underline tag</u><br>
    <!-- subscript tag -->
    <sub>this is sub tag</sub><br>
    <!-- superscript tag  -->
    <sup>this is sup tag</sup> <br>
    <q style="background-color: brown;">Do or Die</q>
    
</body>
</html>
